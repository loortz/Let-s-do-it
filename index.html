<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <title>Слайдер | Проект 3</title>

  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #095c58 -26%, #115d8a 145%);">

          <p>Место, где я мог целыми днями бродить по лесу в поисках другого ракурса</p>
        </div> 
        <div style="background: linear-gradient(215.32deg, #df9f5d -1%, #069e45 124%);">
          <h1>Владивосток, Россия</h1>
          <p>Обнадеживающие горизонты</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #7aa8f0 15%, #b19c9a 128%);">
          <h1> Бахчисарайский район, Крымский полуостров</h1>
          <p>Лавандовые поля в Крыму (Панорамный пейзаж)</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #e1b696 -8%, #afa6ba 138%);">
          <h1>Тбилиси, Грузия</h1>
          <p>Великолепный закат</p>
        </div>
      </div>
